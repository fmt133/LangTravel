<div class="col-md-8 col-12 left">
    <div class="customer-contact mb-3">
        <form action="" method="POST" class="">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault01">Họ tên
                        <span>*</span>:
                    </label>
                    <input type="text" class="form-control" id="validationDefault01" name="hoten" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="validationDefault02">Giới tính
                        <span>*</span>:
                    </label>
                    <select class="custom-select" id="validationDefault04" name="gioitinh" required>
                        <option selected disabled>Giới tính</option>
                        <option>Nam</option>
                        <option>Nữ</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Ngày sinh
                        <span>*</span>:
                    </label>
                    <input type="date" class="form-control" id="validationDefault03" name="ngaysinh" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="validationDefault01">Số điện thoại
                        <span>*</span>:
                    </label>
                    <input type="tel" class="form-control" id="validationDefault01" name="sodienthoai" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationDefault03">Căn cước công dân
                        <span>*</span>:
                    </label>
                    <input type="text" class="form-control" id="validationDefault03" name="cccd" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="validationDefault01">Email
                        <span>*</span>:
                    </label>
                    <input type="email" class="form-control" id="validationDefault01" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="col-12">
                    <label for="validationDefault03">Địa chỉ
                        <span>*</span>:
                    </label>
                    <input type="text" class="form-control" id="validationDefault03" name="diachi" required>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-danger btn-order" type="submit" style="width:100%" name="btn_submit">
                    Đặt ngay
                </button>
            </div>
            <!-- Thêm phần mã QR -->
            <div class="mt-3 text-center">
                <h4>Thanh toán qua mã QR</h4>
                <img src="img/qr_code.png" alt="QR Code" style="width: 200px; height: 200px;">
            </div>
        </form>
    </div>
</div>
